<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plegma ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --plegma-blue: #0000ff; --plegma-white: #ddddff; --plegma-black: #00000a; }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .login-container { background: white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .role-btn { transition: all 0.2s ease; border: 2px solid #e5e7eb; }
        .role-btn.active { background-color: var(--plegma-white); border-color: var(--plegma-blue); color: var(--plegma-black); }
        .role-btn:hover:not(.active) { background-color: #f3f4f6; }
        .input-field { border: 1px solid #d1d5db; transition: border-color 0.2s; }
        .input-field:focus { border-color: var(--plegma-blue); outline: none; box-shadow: 0 0 0 2px rgba(0, 0, 255, 0.2); }
        .login-btn { background-color: var(--plegma-blue); color: white; transition: background-color 0.2s; }
        .login-btn:hover { background-color: #0000cc; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-container p-8 rounded-lg w-full max-w-md">
        <div class="text-center mb-8">
            <img src="/static/logo.png" alt="Plegma Logo" class="mx-auto h-16 w-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Plegma ERP</h1>
            <p class="text-gray-600">Construction Material Distributors</p>
        </div>

        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-gray-700 text-sm font-semibold mb-3">Select Your Role</label>
                <div class="grid grid-cols-3 gap-3">
                    <button type="button" class="role-btn p-3 flex flex-col items-center space-y-1 font-medium rounded-md" data-role="admin"><i class="fas fa-user-shield text-xl"></i><span>Admin</span></button>
                    <button type="button" class="role-btn p-3 flex flex-col items-center space-y-1 font-medium rounded-md" data-role="warehouse"><i class="fas fa-warehouse text-xl"></i><span>Warehouse</span></button>
                    <button type="button" class="role-btn p-3 flex flex-col items-center space-y-1 font-medium rounded-md" data-role="showroom"><i class="fas fa-store text-xl"></i><span>Showroom</span></button>
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username / Email</label>
                <input type="text" id="username" name="username" required class="input-field w-full px-3 py-2 mt-1 rounded-md" placeholder="e.g., admin or you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="input-field w-full px-3 py-2 mt-1 rounded-md" placeholder="Your password">
            </div>

            <button type="submit" class="login-btn w-full py-2 px-4 rounded-md font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">Sign Up Here</a>
        </p>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const roleButtons = document.querySelectorAll('.role-btn');
        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');
        let selectedRole = null;

        roleButtons.forEach(button => {
            button.addEventListener('click', () => {
                roleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedRole = button.dataset.role;
            });
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.classList.add('hidden');

            if (!selectedRole) {
                showError('Please select your role.');
                return;
            }
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const loginButton = loginForm.querySelector('button[type="submit"]');
            const originalButtonText = loginButton.innerHTML;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            loginButton.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role: selectedRole })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'An unknown error occurred.');

                window.location.href = '/';
            } catch (error) {
                showError(error.message);
            } finally {
                loginButton.innerHTML = originalButtonText;
                loginButton.disabled = false;
            }
        });

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
